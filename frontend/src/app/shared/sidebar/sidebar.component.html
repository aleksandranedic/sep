<div class="sidebar">
  <img src="assets/logo/icon_blue.png" class="logo" style="margin-top: 10px" alt="">
  <hr style="height: 1px; background: var(--blue)">
  <ul>
    <li>
      <a (click)="navigate('/dashboard')" [ngClass]="{ 'currentPage': currentPage === 'dashboard' }">
        <mat-icon>dashboard</mat-icon>
      </a>
      <span class="tooltip">Select services</span>
    </li>
    <li>
      <a (click)="navigate('/payment')" [ngClass]="{ 'currentPage': currentPage === 'payment' }">
        <mat-icon>dehaze</mat-icon>
      </a>
      <span class="tooltip">Payments</span>
    </li>
    <li>
      <a (click)="logout()">
        <mat-icon>logout</mat-icon>
      </a>
      <span class="tooltip">Log out</span>
    </li>
  </ul>
</div>
