<mat-card style="padding: 0;">
  <form style="margin-top: 10px; margin-bottom: 10px">

    <div *ngFor="let service of services">
      <div [class]="{'selected' : service.selected}" style="padding: 20px">
        <label>
          <input type="checkbox" [(ngModel)]="service.selected" name="{{service.name}}">
          {{service.name}}
        </label>

        <div style="font-size: 12px">
          <label>Monthly Price: {{service.monthlyPrice | currency:'USD':true}}</label>
          <br>
          <label>Yearly Price: {{service.yearlyPrice | currency:'USD':true}}</label>
        </div>
      </div>
    </div>

    <div style="margin-left: 15px; margin-top: 10px;">
      <button type="button" mat-raised-button (click)="payMonthly()" [disabled]="disabled()" style="margin-right: 15px">
        Pay Monthly
      </button>

      <button type="button" mat-raised-button (click)="payYearly()" [disabled]="disabled()">
        Pay Yearly
      </button>
    </div>
  </form>
</mat-card>
